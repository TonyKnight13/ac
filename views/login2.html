<body>

        <form method="POST" action="/login">
            <div class="form-group">
                <input id="uname" class="form-control" placeholder="手机号或邮箱" name="uname">
            </div>
            <div class="form-group">
                <input id="pwd" type="password" class="form-control" placeholder="密码" name="pwd">
            </div>
            <div class="checkbox">
                <label>
                    <input type="checkbox" name="autoLogin"> 自动登录
                </label>
            </div>
            <button type="submit" class="btn btn-default" onclick="return checkInput()">登录 </button>
            <button class="btn btn-default" onclick="return backTohome()">返回 </button>
        </form>
        <script type="text/javascript">
            function checkInput() {
                var uname = document.getElementById("uname");
                if (uname.value.length == 0) {
                    alert("请输入账号");
                    return false
                }

                var pwd = document.getElementById("pwd");
                if (pwd.value.length == 0) {
                    alert("请输入密码");
                    return false
                }

                return true
